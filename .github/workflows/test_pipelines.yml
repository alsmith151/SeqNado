name: Python package

on: [push]

jobs:
  Test:
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test: ["config", "design", "pipeline"]
        assay: ["atac", "chip-rx", "chip", "rna-rx", "rna", "snp"]

    steps:
      - uses: actions/checkout@v3

      - name: Cache dependencies
        id: cache-env
        uses: actions/cache@v3
        with:
          path: |
            ~/.conda
            ~/.cache/pip
          key: ${{ runner.os }}-env-${{ hashFiles('**/testing.yml') }}
          restore-keys: |
            ${{ runner.os }}-env-

      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: testing.yml
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true

      - name: Install package
        shell: pwsh
        run: |
          pip install .

      - name: Cache singularity
        id: cache-singularity
        uses: actions/cache@v3
        with:
          path: tmp/
          key: ${{ runner.os }}-singularity-${{ matrix.test }}-${{ matrix.assay }}${{ hashFiles('tmp/*') }}
          restore-keys: |
            ${{ runner.os }}-singularity-

      - name: Check if singularity setup was cached
        if: matrix.test == 'pipeline'
        run: |
          if [ "${{ steps.cache-singularity.outputs.cache-hit }}" == 'true' ]; then
            echo "Singularity setup was restored from cache."
          else
            echo "Singularity setup was not found in cache. Proceeding with setup."
          fi

      - uses: eWaterCycle/setup-apptainer@v2
        if: matrix.test == 'pipeline'
        with:
          apptainer-version: 1.1.2

      - name: Add singularity hub remote
        if: matrix.test == 'pipeline'
        shell: pwsh
        run: |
          apptainer remote add --no-login SylabsCloud cloud.sylabs.io
          apptainer remote use SylabsCloud

      - name: Pull singularity images
        if: matrix.test == 'pipeline' && steps.cache-singularity.outputs.cache-hit != 'true'
        shell: bash
        run: |
          echo "Pulling singularity images from the remote repository..."
          mkdir -p tmp
          if [ ! -f "tmp/seqnado_pipeline_latest.sif" ]; then
            if [[ "${{ matrix.assay }}" == "atac" || "${{ matrix.assay }}" == "chip" ]]; then
              apptainer pull --force tmp/seqnado_pipeline_latest.sif library://asmith151/seqnado/seqnado_pipeline:latest
              apptainer pull --force tmp/seqnado_extra_latest.sif library://asmith151/seqnado/seqnado_extra:latest
            elif [[ "${{ matrix.assay }}" == "rna-rx" ]]; then
              apptainer pull --force tmp/seqnado_pipeline_latest.sif library://asmith151/seqnado/seqnado_pipeline:latest
              apptainer pull --force tmp/seqnado_report_latest.sif library://asmith151/seqnado/seqnado_report:latest
            elif [[ "${{ matrix.assay }}" == "chip-rx" || "${{ matrix.assay }}" == "rna" || "${{ matrix.assay }}" == "snp" ]]; then
              apptainer pull --force tmp/seqnado_pipeline_latest.sif library://asmith151/seqnado/seqnado_pipeline:latest
            fi
          fi

      - name: Verify singularity image usage
        if: matrix.test == 'pipeline'
        run: |
          if [ "${{ steps.cache-singularity.outputs.cache-hit }}" == 'true' ]; then
            echo "Using cached singularity images."
          else
            echo "Using freshly pulled singularity images."
          fi

      - name: Test ${{ matrix.test }} ${{ matrix.assay }}
        shell: pwsh
        run: |
          pytest tests/test_pipelines.py::test_${{ matrix.test }}[${{ matrix.assay }}] -vv -s --cores 4
