name: Python package

on: [push, pull_request]

jobs:
  setup_test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]
        test: ["test_config_generation"]
        test-case: ["atac", "chip-rx", "chip", "rna-rx", "rna", "snp"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache conda environment
        id: cache-conda
        uses: actions/cache@v3
        with:
          path: |
            ~/miniforge3/envs/test
            ~/.cache/pip
          key: ${{ runner.os }}-conda-${{ matrix.python-version }}-${{ hashFiles('**/testing.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-${{ matrix.python-version }}-

      - name: Setup environment
        if: steps.cache-conda.outputs.cache-hit != 'true'
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: test
          auto-activate-base: false
          environment-file: testing.yml
          miniforge-variant: Mambaforge
          miniforge-version: latest
          python-version: ${{ matrix.python-version }}
          use-mamba: true
          use-only-tar-bz2: true
          channels: conda-forge, bioconda, defaults

      - name: Update environment
        if: steps.cache-conda.outputs.cache-hit != 'true'
        run: mamba env update -n test -f testing.yml

      - name: List conda environments
        if: steps.cache-conda.outputs.cache-hit != 'true'
        run: |
          conda env list
          env_path="~/miniforge3/envs/test"
          if [ -d "$env_path" ]; then
            echo "Environment exists"
          else
            echo "Environment does not exist"
          fi
        shell: bash -l {0}

      - name: Install package
        if: steps.cache-conda.outputs.cache-hit != 'true'
        run: |
          source ~/miniforge3/etc/profile.d/conda.sh
          conda activate test
          pip install .
        shell: bash -l {0}

      - name: Verify and activate environment from cache
        if: steps.cache-conda.outputs.cache-hit == 'true'
        run: |
          source ~/miniforge3/etc/profile.d/conda.sh
          conda activate test
        shell: bash -l {0}

      - name: Run tests
        run: |
          source ~/miniforge3/etc/profile.d/conda.sh
          conda activate test
          pytest tests/${{ matrix.test }}/test_${{ matrix.test-case }}.py
        shell: bash -l {0}
