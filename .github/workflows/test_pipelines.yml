name: Python package

on: [push, pull_request]

jobs:
  setup:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up conda using miniforge
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: testing.yml
          miniforge-version: latest
          miniforge-variant: Mambaforge
          python-version: ${{ matrix.python-version }}
          use-mamba: true

      - name: Create environment
        run: |
          mamba env update -n test -f testing.yml
          mamba activate test
          pip install .
          which seqnado
        shell: bash -l {0}

      - name: Save environment
        run: |
          mamba info --envs
          tar -czf test_env.tar.gz -C /home/runner/miniforge3/envs/test .
      - uses: actions/upload-artifact@v3
        with:
          name: test_env
          path: test_env.tar.gz

  test_config_generation:
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-case: ["atac", "chip-rx", "chip", "rna-rx", "rna", "snp"]
    steps:
      - uses: actions/checkout@v3

      - name: Download environment
        uses: actions/download-artifact@v3
        with:
          name: test
          path: .

      - name: Extract environment
        run: |
          mkdir -p /home/runner/miniforge3/envs/test
          tar -xzf test_env.tar.gz -C /home/runner/miniforge3/envs/test
        shell: bash -l {0}

      - name: Run test_config_generation
        run: |
          /home/runner/miniforge3/envs/test/bin/pytest "tests/test_pipelines.py::test_config_generation[${{ matrix.test-case }}]" -vv -s --cores 4
        shell: bash -l {0}
