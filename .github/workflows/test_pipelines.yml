name: Python package

on: [push, pull_request]

jobs:
  setup:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Miniforge and Mamba
        run: |
          wget https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-Linux-x86_64.sh
          bash Miniforge3-Linux-x86_64.sh -b -p /home/runner/miniforge3
          /home/runner/miniforge3/bin/conda init bash
          /home/runner/miniforge3/bin/conda install -n base -c conda-forge mamba -y
        shell: bash -l {0}

      - name: Create and update environment
        run: |
          /home/runner/miniforge3/bin/mamba env create -f testing.yml -n seqnado_test || /home/runner/miniforge3/bin/mamba env update -n seqnado_test -f testing.yml
        shell: bash -l {0}

      - name: Verify environment creation
        run: |
          /home/runner/miniforge3/bin/mamba env list
        shell: bash -l {0}

      - name: Install the package
        shell: bash -l {0}
        run: |
          /home/runner/miniforge3/bin/mamba run -n seqnado_test pip install .

      - name: Conda list
        shell: bash -l {0}
        run: /home/runner/miniforge3/bin/mamba run -n seqnado_test mamba list

      - name: Save environment for subsequent jobs
        run: |
          tar -czf seqnado_test.tar.gz -C /home/runner/miniforge3/envs/seqnado_test .
      - uses: actions/upload-artifact@v3
        with:
          name: seqnado_test
          path: seqnado_test.tar.gz

  test_config_generation:
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-case: ["atac", "chip-rx", "chip", "rna-rx", "rna", "snp"]
    steps:
      - uses: actions/checkout@v3

      - name: Download environment
        uses: actions/download-artifact@v3
        with:
          name: seqnado_test
          path: .

      - name: Extract environment and activate environment
        run: |
          mkdir -p /home/runner/miniforge3/envs/seqnado_test
          tar -xzf seqnado_test.tar.gz -C /home/runner/miniforge3/envs/seqnado_test
          source /home/runner/miniforge3/bin/activate seqnado_test

      - name: list environments
        run: |
          mamba list

      - name: Run test_config_generation
        run: |
          pytest "tests/test_pipelines.py::test_config_generation[${{ matrix.test-case }}]" -vv -s --cores 4
