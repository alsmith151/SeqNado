[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=seqnado
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    edge_case: Edge case tests
    slow: Slow tests (may take significant time)
    requires_data: Tests that require test data files
    parametrize: Parametrized tests
    pipeline: End-to-end Snakemake pipeline tests (opt-in)
    snakemake: Tests that invoke Snakemake via subprocess
    requires_apptainer: Tests that require Apptainer/Singularity
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
