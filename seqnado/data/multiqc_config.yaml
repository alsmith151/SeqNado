title: "SeqNado Report"
subtitle: "SeqNado Docs: https://alsmith151.github.io/SeqNado/"
intro_text: >
  <p>Welcome to <strong>Seqnado</strong>! 
  This report was generated by MultiQC.</p>
custom_logo: "seqnado.png"
custom_logo_url: "https://alsmith151.github.io/SeqNado/"
custom_logo_title: "SeqNado"
table_sample_merge:
  "R1": ["_R1", _1]
  "R2": ["_R2", _2]


report_comment: >
    This report has been generated by the <a href="https://github.com/nf-core/viralrecon" target="_blank">nf-core/viralrecon</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/nf-core/viralrecon" target="_blank">documentation</a>.

data_format: 'tsv'


custom_data:
    summary_variants_metrics:
        section_name: 'Alignment metrics'
        description: 'Summary of alignment metrics generated by SeqNado'
        plot_type: 'table'
        pconfig:
            id: 'summary_alignment_metrics_plot'
            title: 'Alignment metrics'
            namespace: 'Alignment metrics'
            only_defined_headers: false
        headers:
            'Sample': {title: 'Sample'}
            'Raw counts': {title: 'Raw counts'}
            'After sort': {title: 'After sort'}
            'After blacklisted regions removed': {title: 'After blacklisted regions removed'}
            'After duplicates removed': {title: 'After duplicates removed'}
            'After no ATAC shift': {title: 'After no ATAC shift'}
            'After filtering': {title: 'After filtering'}
            'Final reads': {title: 'Final reads'}

