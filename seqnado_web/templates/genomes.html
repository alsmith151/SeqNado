{% extends "layout.html" %}

{% block content %}
<header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <div>
        <h1>Genomes</h1>
        <p class="text-muted">Manage reference genome configurations</p>
    </div>
    <a href="{{ url_for('add_genome') }}" class="btn btn-primary">
        <i class="fa-solid fa-plus"></i> Add Genome
    </a>
</header>

<div class="card">
    {% if genomes %}
    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr style="border-bottom: 1px solid var(--border); text-align: left;">
                <th style="padding: 1rem;">Name</th>
                <th style="padding: 1rem; text-align: right;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for name, config in genomes.items() %}
            <tr style="border-bottom: 1px solid var(--border);">
                <td style="padding: 1rem;"><strong>{{ name }}</strong></td>
                <td style="padding: 1rem; text-align: right;">
                    <a href="{{ url_for('edit_genome', name=name) }}" class="btn btn-outline"
                        style="display: inline-flex; font-size: 0.875rem; padding: 0.25rem 0.75rem;">
                        <i class="fa-solid fa-pen"></i> Edit
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div style="text-align: center; padding: 3rem;">
        <p class="text-muted">No genomes configured yet.</p>
        <br>
        <a href="{{ url_for('add_genome') }}" class="btn btn-primary">Add Your First Genome</a>
    </div>
    {% endif %}
</div>
{% endblock %}
